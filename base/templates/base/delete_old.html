{% extends 'main.html' %}

{% block content %}

<form method="POST" action="">
    {% csrf_token %}

    <p>Are you sure you want to delete this {{ obj }}?</p>

    <!-- request.META.HTTP_REFERER - sends the user to the 'previous' page that they were on instead of manual redirect -->
    <a href="{{ request.META.HTTP_REFERER }}">Go back</a>
    <input type="submit" value="Confirm"/>
</form>

{% endblock content %}
